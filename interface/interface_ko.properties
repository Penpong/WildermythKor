hints.autosavesBlurb=[dialogTitle][b]저장 파일 꺼내보기[][]
hints.autosaves_explanation1=[header]Wildermyth는 각 [b][i]장의 시작[][], 각 [b][i]임무[][]의 시작, 전투를 끝내고 [b][i]지도상[][]으로 돌아온 직후, 그리고 일부 중요한 [b][i]Plot[][]이 정해지는 순간에 진행 사항을 저장합니다. Two of each of these types of save are stored at any given time.\n\n고난과 역경을 헤쳐나가는 일은 매우 보람찬 일이지만, 만약 일이 도저히 감당할 수 없을만큼 심각해졌다면, [b][i]장의 시작[] 저장 파일을 불러오는 것[]도 가능하다는 사실을 기억하십시오.
