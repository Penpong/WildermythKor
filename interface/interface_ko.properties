hints.undoBlurb=[dialogTitle][b]이동 행동은 되돌릴 수 있습니다[][]
hints.undo_explanation1=[b]이동 무르기[] 버튼을 누르면 직전에 한 이동을 되돌릴 수 있지만, 임무당 사용 가능한 횟수가 한정되어있습니다. 보통 실수로 잘못 움직였을 때 유용합니다.\n\n이동 무르기를 사용한  총 횟수는 캠페인 요약 화면에 표시됩니다.
hints.overlandTasksBlurb=[dialogTitle][b]영웅들은 언제나 바삐 움직여야 합니다[][]
hints.overlandTasks_explanation1=[header]지도상에서 [b]시간[]은 매우 중요한 자원입니다. 시간이 흐름에 따라 적들은  [b]재양 카드를 뽑거나[], [b]습격하거나[], [b]점령지를 넓혀나가[] 점점 강해질 것입니다. []\n\n일반적인 상황에서, 영웅들이 어딘가에서 한가로이 쉬고 있는 것은 별로 달가운 상황이 아닐 것입니다. 아무 작업애도 참여하고 있지 않는 영웅이 있다면, 다른 타일을 [b]정찰[]하거나, 타일에 [b]방어시설[]을 건설하거나, [b]secure[] cleared sites, [b]다리나 산길을 건설[]하도록 하십시오.\n\n영웅 초상화 좌상단에 표시되는 아이콘은 현재 그 영웅이 어떤 작업을 하고 있는지 알려줍니다.
hints.overlandTasks_explanation2=[header]영웅 초상화 좌상단에 표시되는 아이콘은 현재 그 영웅이 어떤 작업을 하고 있는지 알려줍니다.
hints.tileDefensesBlurb=[dialogTitle][b]습격에 대비하기[][]
hints.tileDefenses_explanation1=[header]타일에 건설된 방어시설은 그 타일에 쳐들어오는 습격을 [b]늦추고 약화시킵니다[]. 또한 [b]습격에 맞서 싸울 때[] 추가적인 이득을 줍니다.\n\n한 타일에 건설할 수 있는 방어시설의 단계는 최대 3이며, 매 단계마다 이전 단계에 비해 건설할 때 더 오랜 시간을 들여야 합니다. 방어시설의 단계 하나당 [b]습격 규모[]를 1 줄일 수 있습니다.
