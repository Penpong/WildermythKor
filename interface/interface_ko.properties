hints.walling_1=[b]"대형"[]이란 영웅이 다른 아군의 바로 옆에 서있는 상태를 말합니다. 대형을 이루고 있으면 [b]피해를 1 적게 입습니다[]. 여러 영웅과 동시에 대형을 이뤄도 효과가 중첩되지 [b]않습니다[].\n\n대형을 이루면 땅에 푸른색의 표시가 나타납니다. 영웅들은 인접한 칸에 있어야 하며, 대각선으로는 대형을 이룰 수 없습니다. 이 상황에서, 영웅 1과 영웅 2는 서로 대형을 이루고 있지만, 영웅 3은 대형을 이루지 못하고 있습니다.
