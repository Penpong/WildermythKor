hints.incursion=습격은 마을을 향해 진행되며, 경로상의 거점들을 [b]파손[]하거나 (이미 파손되었다면) [b]붕괴[]시킵니다. 모든 마을이 붕괴되면 게임이 끝납니다.\n\n공격당하고 있는 거점에 [b]영웅들을 불러모아[] 맞서 싸울 수 있습니다. 습격이 그냥 지나가도록 둔 뒤, 나중에 [b]파손[]된 거점을 재건할 수도 있습니다.
hints.incursion_explanation=[header][b]엄청난 수의 {0}[]이(가) 우리의 땅으로 쳐들어와, 평화로이 살던 주민들을 위협하고 가정과 성스러운 장소들을 폐허로 만들 것입니다.\n\n적들이 타일을 따라 이동하며, [b]거점을 공격하고 붕괴시킵니다.[] [darkRed][b]영웅들이 전투로 물리치거나[][] [darkBlue][b]방어시설로 막아내기[][] 전까지 계속해서 이런 행각을 벌일 것입니다.\n\n습격이 진행되며 적들의 수가 조금씩 줄어듭니다. [b]습격 규모[]가 0이 되면 적들이 소멸하고 습격이 끝납니다.[]
