hints.Infestation=점령
hints.Incursion=습격
hints.jobBannerBlurb=[dialogTitle][b]깃발 = 일거리[][]
hints.jobBanner_explanation1=[header]깃발을 클릭해 작업을 [b]영웅에게 배정[]하십시오.[]
hints.BridgeAndPassBlurb=[dialogTitle][b]강과 산맥을 클릭해[][]
hints.BridgeAndPassBlurb2=[dialogTitle][b]다리와 산길을 건설하십시오.[][]
hints.BridgeAndPass_explanation1=[header]다리나 산길을 통해서만 접근할 수 있는 타일도 있습니다. [b]강이나 산맥을 클릭[]해서가능한 작업을 살펴보고, 거기에 [b]영웅을 배정[]하십시오.[]
hints.InfestationBlurb=[dialogTitle][b]점령된 타일은 위험합니다[][]
hints.Infestation_explanation1=[header]타일이 점령되면 그 근원이 되는 위협의 [b]세기[]가 강해지며, 혼자 혹은 둘이 다니는 영웅을 [b]기습[]할 수 있고, 시간이 지나며 퍼져나가 [b]습격[]을 유발합니다.\n\n[b]근원을 몰아내거나[], 타일에 영웅 여럿을 보내 [b]정찰[]해 점령을 없앨 수 있습니다.[]
hints.IncursionBlurb=[dialogTitle][b]적들도 진격합니다[][]
hints.Incursion_explanation1=[header]점령당한 타일은 습격을 유발합니다. 적들이 타일을 따라 이동하며, [b]거점을 공격하고 붕괴시킵니다.[] [darkRed][b]영웅들이 전투로 물리치거나[][] [darkBlue][b]방어시설로 막아내기[][] 전까지 계속해서 이런 행각을 벌일 것입니다.\n\n습격이 진행되며 적들의 수가 조금씩 줄어듭니다. [b]습격 규모[]가 0이 되면 적들이 소멸하고 습격이 끝납니다.[]
